<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc_container">
        <div class="output">
          <div class="answer_top"></div>
          <div class="answer_btm">0</div>
        </div>
        <div class="buttons_grid" id="button_grid">
          <div class="number 7">7</div>
          <div class="number 8">8</div>
          <div class="number 9">9</div>
          <div class="operator divide circle">/</div>
          <div class="root circle">sqrt</div>
          <div class="number 4">4</div>
          <div class="number 5">5</div>
          <div class="number 6">6</div>
          <div class="operator multiply circle">x</div>
          <div class="CE circle">CE</div>
          <div class="number 1">1</div>
          <div class="number 2">2</div>
          <div class="number 3">3</div>
          <div class="operator minus circle">-</div>
          <div class="clear circle">C</div>
          <div class="number 0">0</div>
          <div class="number decimal">.</div>
          <div class="plus_minus">+/-</div>
          <div class="operator add circle">+</div>
          <div class="equal circle">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
