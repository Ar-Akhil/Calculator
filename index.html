<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calc_container">
            <div class="output">
                <div class="answer_top"></div>
                <div class="answer_btm"></div>
            </div>
            <div class="buttons">
                <div class="percentage circle">%</div>
                <div class="number7">7</div>
                <div class="number8">8</div>
                <div class="number9">9</div>
                <div class="divide circle">/</div>
                <div class="root circle">sqrt</div>
                <div class="number4">4</div>
                <div class="number5">5</div>
                <div class="number6">6</div>
                <div class="multiply circle">x</div>
                <div class="on_c circle">C</div>
                <div class="number1">1</div>
                <div class="number2">2</div>
                <div class="number3">3</div>
                <div class="minus circle">-</div>
                <div class="CE circle">CE</div>
                <div class="number0">0</div>
                <div class="decimal">.</div>
                <div class="plus_minus">+/-</div>
                <div class="add circle">+</div>
                <div class="equal circle">=</div>
            </div>
        </div>
    </div>
</body>
</html>
