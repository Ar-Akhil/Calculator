<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calc_container">
            <div class="output">
                <div class="answer_top"></div>
                <div id="ansbtm" class="answer_btm">0</div>
            </div>
            <div class="buttons_grid" id="button_grid">
                <div data-action="percentage" class="percentage circle">%</div>
                <div class="number 7">7</div>
                <div class="number 8">8</div>
                <div class="number 9">9</div>
                <div data-action="divide" class="divide circle">/</div>
                <div data-action="sqrt" class="root circle">sqrt</div>
                <div class="number 4">4</div>
                <div class="number 5">5</div>
                <div class="number 6">6</div>
                <div data-action="multiply" class="multiply circle">x</div>
                <div data-action="clear" class="on_c circle">C</div>
                <div class="number 1">1</div>
                <div class="number 2">2</div>
                <div class="number 3">3</div>
                <div data-action="minus" class="minus circle">-</div>
                <div class="CE circle">CE</div>
                <div class="number 0">0</div>
                <div class="decimal">.</div>
                <div class="plus_minus">+/-</div>
                <div data-action="add" class="add circle">+</div>
                <div data-action="equal" class="equal circle">=</div>
            </div>
        </div>
    </div>
</body>
</html>
